<script>
       document.onclick = hideMenu; 
       document.oncontextmenu = rightClick; 

       function hideMenu() { 
          document.getElementById("contextMenu").style.display = "none" 
          document.getElementById("contextMenu2").style.display = "none" 
        } 


        function rightClick(e) { 
            e.preventDefault(); 
            thisForClient = skillName
            if (e.target.id === "buttonSkills") {
              if (document.getElementById("contextMenu2") .style.display == "block"){ 
                hideMenu()
              }else{ 
                hideMenu()
                if (thisForClient !== ""){
                  var menu2 = document.getElementById("contextMenu2")      
                menu2.style.display = 'block'; 
                menu2.style.left = e.pageX + "px"; 
                menu2.style.top = e.pageY + "px"; 
                }

              } 
            }
            if (e.target.id === "petButon") {
              if (document.getElementById("contextMenu") .style.display == "block"){ 
                hideMenu()
             }else{ 
                hideMenu()
                var menu = document.getElementById("contextMenu")      
                menu.style.display = 'block'; 
                menu.style.left = e.pageX + "px"; 
                menu.style.top = e.pageY + "px"; 
              } 
            }

        } 
</script>
